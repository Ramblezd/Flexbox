<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .sidebar {
        display: flex;
        flex-direction: column;
        width: 200px;
        height: 100vh;
        background-color: #f4f4f4;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .logo {
        height: 100px;
        background-color: #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .nav-links {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .nav-links li {
        list-style-type: none;
      }

      .nav-links a {
        text-decoration: none;
        color: #2b2b2b;
        padding: 15px 20px;
        display: block;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #2b2bb2;
      }

      .user-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
      }

      .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #ccc;
        margin-bottom: 10px;
      }

      .username {
        font-size: 1rem;
        color: #2b2b2b;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">Logo</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="user-info">
        <div class="avatar"></div>
        <div class="username">User Name</div>
      </div>
    </div>
  </body>
</html>
