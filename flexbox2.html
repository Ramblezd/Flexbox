<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        height: 100vh;
        gap: 40px;
      }

      .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        text-align: left;
        border-left: 2px solid white;
        padding-top: 60px;
        padding-left: 30px;
        justify-content: flex-start;
      }

      .yellow {
        background-color: #ffffcc;
      }

      .red {
        background-color: #ffcccc;
      }

      .green {
        background-color: #ccffcc;
      }

      .orange {
        flex: 4;
        background-color: #ffe6cc;
      }

      .blue {
        background-color: #cce6ff;
      }

      .box {
        background-color: white;
        border: 0;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 5px 0;
      }

      .column div:first-child {
        text-align: left;
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column yellow">
        <div>YELLOW</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
      </div>
      <div class="column red">
        <div>RED</div>
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
      </div>
      <div class="column green">
        <div>GREEN</div>
      </div>
      <div class="column orange">
        <div>ORANGE</div>
      </div>
      <div class="column blue">
        <div>BLUE</div>
      </div>
    </div>
  </body>
</html>
